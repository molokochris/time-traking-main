    <script>
        function showpopup() {
            document.getElementById('showpopup').style.display = 'block';

            document.getElementById('fail').style.display = 'none';

            userInfo();
            // document.getElementById('secondUser').style.display = 'none';
        }
        function closepop() {
            document.getElementById('showpopup').style.display = 'none';
        }
        function submitEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            fetch('https://fascinating-gumdrop-6def11.netlify.app/?name=' + name + '&email=' + email)
                .then(res => {
                    if (res.ok) {
                        console.log('Success');
                        emailSuccess();
                    } else {
                        console.log('Error');
                        emailFail();
                    }
                })
                .catch(error => console.error(error));

            // emailSuccess();
            // emailFail();
            // closepop();
        }
        function emailSuccess() {
            document.getElementById('success').style.display = 'block';
